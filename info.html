<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <title>절망의 텍스트</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div class="poem">
          <div class="poem_text"></div>
          하지만, 오, 벗들이여, 나는 죽고 싶지 않아. 사색하고 고통 받기 위해
          나는 살고 싶다. 슬픔과 근심과 동요 가운데 향락이 내게 있을 것임을 나는
          아네.
          <div class="poem_author">-알렉산드로 푸시킨 '비가'</div>
          <div class="info">
            옆에 있는 사람의 절망을 아는 사람이 있을까. 절망은 누구나 경험하지만
            매우 개인적이기에 다른 사람들이 쉽게 알 수 없다. 그러나 우리는 이
            웹사이트를 통해 타인의 절망을 마주하고 읽을 수 있다. 단순히 절망을
            기록하는 것이 아닌 공유된 감정들을 통해 우리는 공감을 느낄 수 있다.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
